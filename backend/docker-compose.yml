version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    network_mode: service:db

    environment:
      MYSQL_USER: mysql
      MYSQL_PASSWORD: example
      MYSQL_DB: devdb
      DATABASE_URL: mysql://mysql:example@db:3306/devdb
    depends_on:
      - db

  db:
    image: mysql:latest
    restart: unless-stopped
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DB: mysql
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql

volumes:
  mysql-data: